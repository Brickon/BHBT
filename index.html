<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>

        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
		<script src="/socket.io/socket.io.js"></script>
    <script>
        var canvas = document.getElementById("renderCanvas");
		var camera ;
        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
   camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    // Our built-in 'sphere' shape.
    var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 32}, scene);

    // Move the sphere upward 1/2 its height
    sphere.position.y = 1;

    // Our built-in 'ground' shape.
    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);

    return scene;
};
                window.initFunction = async function() {               
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
				
                    sceneToRender.render();
					
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
		

function hexToRgb(hex) {
  var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  return result ? {
    r: parseInt(result[1], 16),
    g: parseInt(result[2], 16),
    b: parseInt(result[3], 16)
  } : null;
}


    var socket = io.connect('/');

    socket.emit('addplr', { user: 'Bobux!' });
	socket.emit('getMAP', { user: 'Bobux!' });
	socket.on('mapBobux!', function(data) {
	console.log(JSON.parse(data.map)[0].color);
        let map = JSON.parse(data.map); //[0].color JSON.parse(data.map)[0].position JSON.parse(data.map)[0].scale
		for (let i = 0; i < map.length; i++) {
			let Mat = new BABYLON.StandardMaterial("redMat", scene);
			Mat.ambientColor = new BABYLON.Color3(hexToRgb(map[i].color).r/255,hexToRgb(map[i].color).g/255,hexToRgb(map[i].color).b/255);
			let box = new BABYLON.Mesh.CreateBox("box",2,scene);
			box.position = new BABYLON.Vector3(map[i].position.x,map[i].position.z,map[i].position.y);
			box.scaling = new BABYLON.Vector3(map[i].scale.x,map[i].scale.z,map[i].scale.y);
			box.material = Mat;
		}
    });
	
	setInterval(function(){
      
	socket.emit('pos', { user: 'Bobux!' , X: camera.position.x, Y: camera.position.y, Z: camera.position.z});},15);

	
	
    </script>



</body>
</html>
